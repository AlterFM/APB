<!DOCTYPE html>
<html>
<head>
    <title>Edit Pendaftaran</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('style') }}">
</head>
<body>
    <div class="container">
        <h1>Edit Pendaftaran</h1>
        <form method="POST" action="/update/{{ pendaftaran[0] }}">
            <div class="form-group">
                <label for="tanggal">Tanggal Pendaftaran</label>
                <input type="text" id="tanggal" name="tanggal" value="{{ pendaftaran[1] }}" required>
            </div>
            <div class="form-group">
                <label for="nama">Nama</label>
                <input type="text" id="nama" name="nama" value="{{ pendaftaran[2] }}" required>
            </div>
            <div class="form-group">
                <label for="alamat">Alamat</label>
                <input type="text" id="alamat" name="alamat" value="{{ pendaftaran[3] }}" required>
            </div>
            <div class="form-group">
                <label for="telepon">Telepon</label>
                <input type="text" id="telepon" name="telepon" value="{{ pendaftaran[4] }}" required>
            </div>
            <div class="form-group">
                <label for="jenis_kelamin">Jenis Kelamin</label>
                <select id="jenis_kelamin" name="jenis_kelamin" required>
                    <option value="Laki-laki" {% if pendaftaran[5] == 'Laki-laki' %} selected {% endif %}>Laki-laki</option>
                    <option value="Perempuan" {% if pendaftaran[5] == 'Perempuan' %} selected {% endif %}>Perempuan</option>
                </select>
            </div>
            <div class="form-group">
                <label for="jenis_kursus">Jenis Kursus</label>
                <input type="text" id="jenis_kursus" name="jenis_kursus" value="{{ pendaftaran[6] }}" required>
            </div>
            <button type="submit" class="submit-button">Update</button>
        </form>
    </div>
</body>
</html>
