<!DOCTYPE html>
<html>
<head>
    <title>Tambah Pendaftaran</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Tambah Pendaftaran</h1>
        <form action="{{ url_for('add') }}" method="POST">
            <div class="form-group">
                <label for="tgl_pendaftaran">Tanggal Pendaftaran:</label>
                <input type="text" id="tgl_pendaftaran" name="tgl_pendaftaran" required>
            </div>
            <div class="form-group">
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama" required>
            </div>
            <div class="form-group">
                <label for="alamat">Alamat:</label>
                <input type="text" id="alamat" name="alamat" required>
            </div>
            <div class="form-group">
                <label for="telp">Telepon:</label>
                <input type="text" id="telp" name="telp" required>
            </div>
            <div class="form-group">
                <label for="jenis_kelamin">Jenis Kelamin:</label>
                <select id="jenis_kelamin" name="jenis_kelamin" required>
                    <option value="Laki-laki">Laki-laki</option>
                    <option value="Perempuan">Perempuan</option>
                </select>
            </div>
            <div class="form-group">
                <label for="jenis_kursus">Jenis Kursus:</label>
                <select id="jenis_kursus" name="jenis_kursus" required>
                    <option value="Kursus Python">Kursus Python</option>
                    <option value="Kursus Web">Kursus Web</option>
                    <option value="Kursus Data Science">Kursus Data Science</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" class="submit-button">Tambah</button>
            </div>
        </form>
    </div>
</body>
</html>
