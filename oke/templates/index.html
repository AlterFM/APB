<!DOCTYPE html>
<html>
<head>
    <title>Daftar Pendaftaran</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('style') }}">
    <style>
        /* Menengahkan tabel */
        table {
            margin: 0 auto;
            width: 80%;
        }
    </style>
</head>
<body>
    <h1>Daftar Pendaftaran</h1>
    <div>
        <form action="/search_json" method="POST">
            <input type="text" name="keyword" placeholder="Masukkan kata kunci pencarian">
            <button type="submit" class="search-button">Cari</button>
        </form>
    </div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Tanggal Pendaftaran</th>
                <th>Nama</th>
                <th>Alamat</th>
                <th>Telepon</th>
                <th>Jenis Kelamin</th>
                <th>Jenis Kursus</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
            {% for p in pendaftaran %}
            <tr>
                <td>{{ p[0] }}</td>
                <td>{{ p[1] }}</td>
                <td>{{ p[2] }}</td>
                <td>{{ p[3] }}</td>
                <td>{{ p[4] }}</td>
                <td>{{ p[5] }}</td>
                <td>{{ p[6] }}</td>
                <td>
                    <a href="/edit/{{ p[0] }}">Edit</a>
                    <a href="/delete/{{ p[0] }}">Hapus</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div id="Tampilan">
        <a href="/add" class="add-button">Tambah Pendaftaran</a>
        <a href="/get_json" class="json-button">Unduh Data JSON</a>
    </div>
</body>
</html>
